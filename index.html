<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />  
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@300&family=Text+Me+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container weather-app">
      <h1>
        Weather App
      </h1>
    <div class="container">
      <form class="searchform" id="search-form">
        <input type="text" id="city-input" placeholder="Enter your city..." autocomplete="off" autofocus="on"/>
        <input type="submit" class="btn-search" value="Search" />
        <input type="button" class="btn-current" value="Current" id="current-location" />
        <hr />
        <h2 id="city"></h2>
        <h3 class="date-display"></h3>
        <p class="hue-rotate">
          <image src="http://openweathermap.org/img/wn/02d@2x.png" width= "10%" id="description-icon"></image>
         <span id="description"></span>
        </p>
        
        <div class="row">
          <div class="col-sm">
            Temperature
          </div>
          <div class="col-sm">
            Humidity
          </div>
          <div class="col-sm">
            Wind
          </div>
        </div>
        <div class="row display">
          <div class="col-sm">
            <span id="temperature"></span><span id="units"><a href="#" class="active" id="CelsiusLink" >°C</a> |<a id="FahrenheitLink" href="#">°F</a></span></div>
          <div class="col-sm"><span id="humidity"></span>%</div>
          <div class="col-sm"><span id="wind"></span>km/h</div>
        </div>
      </form>
      <hr />
      <h4><span class="badge badge-light">Forecast</span></h4>
      <div class="container-group hue-rotate">
        <div class="row" id="forecast-block">
          <div class="col-2">
      <span id="hours"></span> <image src="http://openweathermap.org/img/wn/02d@2x.png" id="icon"/></span>
      <span id="forecast"></span></div>;
        </div>
      </div>
    </div>
  </div>
    <footer>
    <a class="Github" href="https://github.com/NCH1210/weather-app">
      myGithub
    </a>
    </footer>
    <script src="script.js"></script>
    </script>
  </body>
</html>
